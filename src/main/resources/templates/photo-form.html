<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> <!--doda treść fragmentu do obecnego taga-->
    <meta charset="UTF-8">
    <title>Photo form</title>

    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>
<header th:replace="fragments :: navigator"></header>

<main role="main" class="main">
    <div class="container">
        <h1 th:text="'Fhoto form for author: '+${atr_author.getName()}+' '+${atr_author.getSurname()}"></h1>
        <!--<div class="row col-md-12 list-container">-->
            <!--<div class="row col-md-12">-->
                <!--<h1>Photo form</h1>-->
            <!--</div>-->
        <!--</div>-->

        <form th:action="@{/author/profilePhoto}" enctype="multipart/form-data" method="post">
            <input type="hidden" th:name="authorForPhotoId" th:value="${atr_author.getId()}">

            <div class="row col-md-12 form-container">
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="photo"><span><h3>Photo:</h3></span></label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="file" id="photo" th:name="photo">
                    </div>
                </div>
                <div class="row col-md-12 form-button-row">
                    <div class="col-md-6">
                        <a th:href="@{${atr_referer}}">
                            <button class="btn btn-primary offset-3 col-md-6" type="button">Back</button>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning offset-3 col-md-6" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</main>

<div th:replace="fragments :: footerscripts"></div>
</body>
</html>
